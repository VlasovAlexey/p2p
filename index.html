<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P WebRTC Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">P2P Messenger</div>
            <div class="status" id="networkStatus">
                <div class="status-indicator"></div>
                <span>Сеть активна</span>
            </div>
        </header>
        
        <main>
            <div class="sidebar">
                <div class="peers-section">
                    <h2>Подключенные пиры</h2>
                    <div class="peer-list" id="peerList">
                        <!-- Пиры будут добавляться здесь динамически -->
                    </div>
                    
                    <div class="signal-section">
                        <h3>Сигнальные данные</h3>
                        <div class="signal-controls">
                            <button id="createOfferBtn">Создать предложение</button>
                            <button id="copyOfferBtn" disabled>Копировать предложение</button>
                        </div>
                        <textarea class="signal-data" id="localOfferData" placeholder="Ваше предложение появится здесь..." readonly></textarea>
                        
                        <div class="signal-input">
                            <textarea class="signal-data" id="remoteSignalInput" placeholder="Вставьте предложение или ответ от другого пира..."></textarea>
                            <button id="processSignalBtn">Обработать сигнал</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <!-- Сообщения будут добавляться здесь динамически -->
                </div>
                
                <div class="chat-input">
                    <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..."></textarea>
                    <label class="file-input-label">
                        📎
                        <input type="file" class="file-input" id="fileInput">
                    </label>
                    <button class="send-button" id="sendBtn">Отправить</button>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="network-info">
                <span>ID этого узла: <strong id="localPeerId">...</strong></span>
                <span>Подключено пиров: <strong id="connectedPeersCount">0</strong></span>
            </div>
        </footer>
    </div>

    <script src="p2p-client.js"></script>
</body>
</html>
